<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h2>Smart Netflix Subtitles</h2>
    
    <!-- Smart Subtitles Toggle -->
    <div class="form-group">
      <div class="toggle-container">
        <label class="toggle-label" for="smart-subtitles-toggle">
          <span class="toggle-text">Smart Subtitles</span>
          <div class="toggle-switch">
            <input type="checkbox" id="smart-subtitles-toggle" class="toggle-input">
            <span class="toggle-slider"></span>
          </div>
        </label>
      </div>
    </div>

    <!-- Language Selection -->
    <div class="form-group">
      <label for="target-language">Target Language (Learning):</label>
      <select id="target-language" disabled>
        <option value="">Select a language</option>
        <option value="en">English</option>
        <option value="fr">French</option>
        <option value="pt-BR">Brazilian Portuguese</option>
      </select>
    </div>

    <div class="form-group">
      <label for="native-language">Native Language:</label>
      <select id="native-language" disabled>
        <option value="">Select a language</option>
        <option value="en">English</option>
        <option value="fr">French</option>
        <option value="pt-BR">Brazilian Portuguese</option>
      </select>
    </div>

    <div class="form-group">
      <label for="vocabulary-level">Vocabulary Level (words known):</label>
      <select id="vocabulary-level" disabled>
        <option value="">Select a level</option>
        <option value="0">0 words</option>
        <option value="100">100 words</option>
        <option value="200">200 words</option>
        <option value="300">300 words</option>
        <option value="400">400 words</option>
        <option value="500">500 words</option>
        <option value="600">600 words</option>
        <option value="700">700 words</option>
        <option value="800">800 words</option>
        <option value="900">900 words</option>
        <option value="1000">1000 words</option>
        <option value="1100">1100 words</option>
        <option value="1200">1200 words</option>
        <option value="1300">1300 words</option>
        <option value="1400">1400 words</option>
        <option value="1500">1500 words</option>
        <option value="1600">1600 words</option>
        <option value="1700">1700 words</option>
        <option value="1800">1800 words</option>
        <option value="1900">1900 words</option>
        <option value="2000">2000 words</option>
        <option value="2100">2100 words</option>
        <option value="2200">2200 words</option>
        <option value="2300">2300 words</option>
        <option value="2400">2400 words</option>
        <option value="2500">2500 words</option>
        <option value="2600">2600 words</option>
        <option value="2700">2700 words</option>
        <option value="2800">2800 words</option>
        <option value="2900">2900 words</option>
        <option value="3000">3000 words</option>
        <option value="3100">3100 words</option>
        <option value="3200">3200 words</option>
        <option value="3300">3300 words</option>
        <option value="3400">3400 words</option>
        <option value="3500">3500 words</option>
        <option value="3600">3600 words</option>
        <option value="3700">3700 words</option>
        <option value="3800">3800 words</option>
        <option value="3900">3900 words</option>
        <option value="4000">4000 words</option>
        <option value="4100">4100 words</option>
        <option value="4200">4200 words</option>
        <option value="4300">4300 words</option>
        <option value="4400">4400 words</option>
        <option value="4500">4500 words</option>
        <option value="4600">4600 words</option>
        <option value="4700">4700 words</option>
        <option value="4800">4800 words</option>
        <option value="4900">4900 words</option>
        <option value="5000">5000 words</option>
      </select>
    </div>

    <!-- Action Buttons -->
    <div class="form-group">
      <button id="process-btn" disabled>Process Subtitles</button>
    </div>

    <!-- Legacy Download Section (Hidden by default) -->
    <div id="legacy-section" class="legacy-section" style="display: none;">
      <hr>
      <h3>Legacy Download</h3>
      <div class="form-group">
        <label for="subtitle-select">Select Subtitle:</label>
        <select id="subtitle-select" disabled>
          <option value="">Loading...</option>
        </select>
      </div>
      <div class="form-group">
        <button id="download-btn" disabled>Download</button>
      </div>
    </div>
    
    <!-- Status Messages -->
    <div id="status-message" class="status"></div>
    <div id="loading-indicator" class="loading-indicator" style="display: none;">
      <div class="spinner"></div>
      <span>Subtitles loading... (this may take up to 20 seconds)</span>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
